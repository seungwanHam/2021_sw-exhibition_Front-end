<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2021_SW_Exhibition</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <!-- 전시회 입장 페이지 (동아리 및 전시회 소개) 시작 -->
  <div class="first__page">
    <h1>씨애랑</h1>
    <h1>2021 SOFTWARE EXHIBITION</h1>
    <button class="open-btn">입장하기</button>
  </div>
  <!-- 전시회 입장 페이지 (동아리 및 전시회 소개) 끝 -->
‹
  <!-- 메인 페이지 시작 (팀 별로 구분) -->
  <div class="main_pc">
    <ul class="main_menu">
      <!-- 팀 라온 -->
      <li style="width: calc(25%);">
        <div class="bgimg">
          <img src="./img/raon.jpg" alt="">
        </div>
        <a href="./team.html" onmouseover="pcMouseOverFn(this);" onmouseout="pcMouseOutFn(this);">
          <img src="./img/raon-text.png" alt="">
        </a>
        <div class="white_mask"></div>
      </li>
      <!-- 팀 라떼 -->
      <li style="width: calc(25%);">
        <div class="bgimg">
          <img src="./img/latte.jpg" alt="">
        </div>
        <a href="" onmouseover="pcMouseOverFn(this);" onmouseout="pcMouseOutFn(this);">
          <img src="./img/latte-text.png" alt="">
        </a>
        <div class="white_mask"></div>
      </li>
      <!-- 팀 코어 -->
      <li style="width: calc(25%);">
        <div class="bgimg">
          <img src="./img/core.jpg" alt="">
        </div>
        <a href="" onmouseover="pcMouseOverFn(this);" onmouseout="pcMouseOutFn(this);">
          <img src="./img/core-text.png" alt="">
        </a>
        <div class="white_mask"></div>
      </li>
      <!-- 팀 딥러닝 -->
      <li style="width: calc(25%);">
        <div class="bgimg">
          <img src="./img/tag.jpg" alt="">
        </div>
        <a href="" onmouseover="pcMouseOverFn(this);" onmouseout="pcMouseOutFn(this);">
          <img src="./img/tag-text.png" alt="">
        </a>
        <div class="white_mask"></div>
      </li>
    </ul>
  </div>


  <script>
    'use strict'
    const first_page = document.querySelector('.first__page');
    const main_pc = document.querySelector('.main_pc');
    const enter_exhibition = document.querySelector('.open-btn');

    enter_exhibition.addEventListener('click', () => {
      first_page.style.WebkitAnimation = "fadeOut 1s";
      first_page.style.Animation = "fadeOut 1s";
      setTimeout(() => {
        main_pc.style.WebkitAnimation = "fadeIn 1s";
        main_pc.style.Animation = "fadeIn 1s";
        setTimeout(() => {
          first_page.style.display = "none";
          main_pc.style.display = "block";
        }, 450);
      }, 450);
    });

    function pcMouseOverFn(x) {
      var imgSrc = document.querySelector('.bgimg').find('img').attr('src');
      var fpath = imgSrc;
      fpath = fpath.replace(/\\/g, '/');
      var fname = fpath.substring(fpath.lastIndexOf('/') + 1, fpath.lastIndexOf('.'));
      $(x).find('img').attr('src', imgSrc.replace(fname, fname + '_w'));
    }

    function pcMouseOutFn(x) {
      var imgSrc = $(x).find('img').attr('src');
      $(x).find('img').attr('src', imgSrc.replace('_w', ''));
    }
  </script>
</body>

</html>
